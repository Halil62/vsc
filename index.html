<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxicons/css/boxicons.css">
    <title>Halil İbrahim bc | Giriş "Admin"</title>
</head>
<body>
  <form action="/Youtube.com">
  <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Hesabın varmı?</span>
                <header>Giriş</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Kullanıcı Adı" required maxlength="20" minlength="3">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Şifresi" required minlength="6" maxlength="20">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
              <input type="email" class="input" placeholder="E-mail" required >
              <i class="bx bx-lock-alt"></i>
          </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Giriş">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox"  id="check" required>
                    <label for="check">Sözleşmeler</label required>
                </div>
               
                <div class="right">
                    <label><a href="#"></a></label>
                    <a href="Youtube.com">Şifremi Unuttum?</a>
                </div>
            </div>
        </div>
    </div>


  </form>



  </body>
</html>
